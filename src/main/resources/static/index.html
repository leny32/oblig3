<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="UTF-8" />
		<title>Bestilling av kinobiletter</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1>Bestilling av kinobiletter</h1>
		<div class="form-group">
			<label for="filmer">Velg film her:</label>
			<select name="filmer" id="filmer">
				<option value="Iron Man">Iron Man</option>
				<option value="The Dark Knight">The Dark Knight</option>
				<option value="The Avengers">The Avengers</option>
				<option value="The Lord of the Rings">
					The Lord of the Rings
				</option>
				<option value="The Matrix">The Matrix</option>
				<option value="The Shawshank Redemption">
					The Shawshank Redemption
				</option>
				<option value="Inception">Inception</option>
			</select>
		</div>
		<div class="form-group">
			<label for="antallBiletter">Antall:</label>
			<input
				type="number"
				min="1"
				step="1"
				max="100"
				id="antallBiletter"
				name="antallBiletter"
			/>
			<span class="error" id="antallBiletterError"></span>
		</div>
		<div class="form-group">
			<label for="fornNavn">Fornavn:</label>
			<input type="text" id="fornNavn" name="fornNavn" />
			<span class="error" id="fornNavnError"></span>
		</div>
		<div class="form-group">
			<label for="etterNavn">Etternavn:</label>
			<input type="text" id="etterNavn" name="etterNavn" />
			<span class="error" id="etterNavnError"></span>
		</div>
		<div class="form-group">
			<label for="telefonNr">Telefonnr:</label>
			<input type="text" id="telefonNr" name="telefonNr" />
			<span class="error" id="telefonNrError"></span>
		</div>
		<div class="form-group">
			<label for="epost">Epost:</label>
			<input type="text" id="epost" name="epost" />
			<span class="error" id="epostError"></span>
		</div>
		<button class="btn btn-success" onclick="testInfo()">Kj√∏p</button>
		<h2>Alle billetter</h2>
		<p id="output"></p>
		<button class="btn btn-danger" onclick="slettArray()">
			Slett alle
		</button>
		<script defer src="script.js"></script>
	</body>
</html>
